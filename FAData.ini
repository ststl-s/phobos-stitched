;触发条件
; 序号=下拉列表内文本, 参1, 参2, 要求标签作参数, 废弃, 文本框里的详细解释, TS有效, RA2有效, 实际写入地图中的序号, YR有效（靠后的条件要填）
; 不支持绝对值转换。
[EventsRA2]
0=-无事件-,0,0,0,0,空事件，没作用。,0,1,0
1=进入事件,0,2,0,0,当步兵或载具进入关联的对象时，触发此事件。此触发的标签可关联到一个建筑、运输载具或单元标记上。,0,1,1
2=侦察开始(无效),0,0,0,0,当间谍进入关联的建筑，开始侦察。,0,0,2
3=所属方被偷窃(无效),0,2,0,0,当一名间谍偷窃指定所属方的金钱时触发此事件。,0,0,3
4=关联对象被玩家发现,0,0,0,0,当关联的对象被玩家发现时触发此事件。被发现意味着从黑幕中暴露。,0,1,4
5=所属方被玩家发现,0,2,0,0,当特定所属方的任一单位或建筑被玩家发现时触发此事件。,0,1,5
6=被任一所属方攻击,0,0,0,0,当关联的对象受到一些方式的攻击时，触发此事件。间接伤害或友军开火不包括在内，若物体直接被该攻击摧毁则无法触发。,0,1,6
7=被任一所属方摧毁,0,0,0,0,当关联的对象被摧毁时，触发此事件。间接伤害或友军开火造成的摧毁不包括在内。,0,1,7
8=任何事件,0,0,0,0,这个条件永远满足，单独使用时必定会触发事件。不要将其用于重复触发。,0,1,8
9=单位全部被摧毁,0,2,0,0,当特定所属方的所有单位被摧毁时触发此事件。常使用在游戏的结束条件中。中立对象如平民不会被算入判定条件中。,0,1,9
10=建筑全部被摧毁,0,2,0,0,当特定所属方的所有建筑物被摧毁时触发此事件。常使用在游戏的结束条件中。中立对象如基地摆件不会被算入判定条件中。,0,1,10
11=所有对象全部被摧毁,0,2,0,0,当特定所属方的所有对象被摧毁时触发此事件。这是常规的游戏结束触发事件(全部摧毁)。中立对象如科技建筑不会被算入判定条件中。,0,1,11
12=金钱超过...,0,6,0,0,当触发所属方的金钱超过指定值时触发此事件。,0,1,12
13=流逝时间...,0,6,0,0,当流逝的时间达到特定值时触发此事件。当触发被允许时计时器初始化；若触发是重复的，时间达到指定值时，计时器复位。,0,1,13
14=计时器时间已到,0,0,0,0,当全局的任务计时器(显示在屏幕右下角)倒计时为零时触发此事件。,0,1,14
15=建筑被摧毁X个,0,6,0,0,当触发所属方的特定数量的「建筑」被摧毁时触发此事件。,0,1,15
16=单位被摧毁X个,0,6,0,0,当触发所属方的特定数量的「单位」被摧毁时触发此事件。,0,1,16
17=不再有工厂,0,0,0,0,当触发所属方没有生产建筑(如基地、兵营)时触发此事件。,0,1,17
18=平民撤离(无效),0,0,0,0,当平民被撤离时(离开地图)触发此事件。,0,0,18
19=建造特定类型的建筑...,0,8,0,0,当触发所属方建造指定类型的「建筑」时触发此事件。,0,1,19
20=生产特定类型的载具...,0,11,0,0,当触发所属方生产指定类型的「载具(包括直升机)」时触发此事件。,0,1,20
21=训练特定类型的步兵...,0,10,0,0,当触发所属方训练指定类型的「步兵」时触发此事件。,0,1,21
22=生产特定类型的飞机...,0,9,0,0,当触发所属方生产指定类型的「飞行器(不包括直升机)」时触发此事件。,0,1,22
23=作战小队离开地图,-1,7,0,0,当特定的作战小队离开地图时触发此事件，若作战小队被摧毁则不会触发。就算作战小队只剩一个成员但离开了地图，事件也将被触发。,0,1,23
24=进入某区域,0,2,0,0,当特定所属方的一个单位进入关联的「仅一个」单元标记划定的「区域」时，触发此事件。「区域」指的是一个单位能过来的地区，或者是一个地面单位能通过寻路逻辑抵达的地区，且必须是「孤立」的。详细解释另见工具教程里的“触发备忘”。,0,1,24
25=越过水平线,0,2,0,0,当特定所属方的单位越过触发放置单元所在的水平线时，触发此事件。此触发事件必须放置于一个单元中。,0,1,25
